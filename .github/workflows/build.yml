name: Build

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y cmake build-essential libcurl4-openssl-dev

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Run tests (if any)
        run: |
          if command -v ctest >/dev/null 2>&1; then
            if [ -d build ]; then
              (ctest --test-dir build --output-on-failure || true)
            fi
          fi

  build_rocm:
    name: Build (ROCm on olympus)
    runs-on:
      - self-hosted
      - linux
      - x64
      - rocm
      - olympus
    if: github.ref_name == 'main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup ROCm environment
        shell: bash
        run: |
          if [ -d /opt/rocm ]; then
            echo "ROCM_PATH=/opt/rocm" >> $GITHUB_ENV
            echo "HIP_PATH=/opt/rocm/hip" >> $GITHUB_ENV
            echo "PATH=/opt/rocm/bin:$PATH" >> $GITHUB_ENV
            echo "LD_LIBRARY_PATH=/opt/rocm/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
            echo "CMAKE_PREFIX_PATH=/opt/rocm:${CMAKE_PREFIX_PATH}" >> $GITHUB_ENV
            echo "hip_DIR=/opt/rocm/lib/cmake/hip" >> $GITHUB_ENV
            echo "hipblas_DIR=/opt/rocm/lib/cmake/hipblas" >> $GITHUB_ENV
            echo "hipfft_DIR=/opt/rocm/lib/cmake/hipfft" >> $GITHUB_ENV
            echo "rocrand_DIR=/opt/rocm/lib/cmake/rocrand" >> $GITHUB_ENV
            which hipcc || (echo "hipcc not found in PATH" && exit 1)
          else
            echo "ROCm not found at /opt/rocm" && exit 1
          fi

      - name: Install HIP runtime
        run: |
          # Install HIP runtime package if not available
          if [ ! -d /opt/rocm/include/hip ]; then
            echo "Installing HIP runtime package..."
            # For Ubuntu/Debian systems:
            sudo apt-get update && sudo apt-get install -y hip-runtime-amd
          else
            echo "HIP runtime already available in container"
          fi

      - name: Configure (HIP)
        env:
          CMAKE_PREFIX_PATH: ${{ env.CMAKE_PREFIX_PATH }}
        run: |
          rm -rf build
          # Set HIP compiler in CMakeLists.txt before project() declaration
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DENABLE_HIP=ON \
            -DCMAKE_HIP_COMPILER=/opt/rocm/bin/hipcc

      - name: Build (HIP)
        env:
          CC: /opt/rocm/bin/hipcc
          CXX: /opt/rocm/bin/hipcc
        run: cmake --build build --config Release --parallel
