name: Build Model (CPU Only)

on:
  push:
    branches: [ main ]
    paths:
      - 'model/**'
      - '.github/workflows/model-build.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'model/**'
      - '.github/workflows/model-build.yml'

jobs:
  build:
    name: Build Mamba Model (CPU)
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libeigen3-dev cmake build-essential

      - name: Configure build
        run: |
          cd model
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cd model
          cmake --build build --config Release --parallel

      - name: Test build
        run: |
          cd model
          if [ -f build/mamba_model ]; then
            echo "Build successful - mamba_model executable found"
            ./build/mamba_model --version || echo "No version flag available"
          else
            echo "Build failed - mamba_model executable not found"
            exit 1
          fi

